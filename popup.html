<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coming Soon Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">

    <div class="content">
      <h1>COUNTDOWN FOR MY BIRTHDAY
        <br>
        <strong>29/03/2000</strong>
      </h1>


      <div class="time-show">
        <div class="box-one">
          <span id="days"></span>
          <p id="demo-days">365</p>
        </div>
        <div class="box-two">
          <span id="hours"></span>
          <p id="demo-hours">24</p>
        </div>
        <div class="box-three">
          <span id="minutes"></span>
          <p id="demo-min">60</p>
        </div>
        <div class="box-four">
          <span id="seconds"></span>
          <p id="demo-sec">60</p>
        </div>

      </div>

          </div>




    <script src="script.js"></script>
</body>

</html>
